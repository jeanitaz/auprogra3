<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Proveedor</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="max-w-md mx-auto mt-10 bg-white p-8 rounded shadow">
        <h1 class="text-2xl font-bold mb-6 text-center">Formulario de Proveedor</h1>
        <form th:action="@{/proveedores/guardar}" th:object="${proveedor}" method="post" class="space-y-6">
            <div>
                <label class="block mb-1 font-semibold">Nombre</label>
                <input type="text" th:field="*{nombre}" class="w-full border border-gray-300 rounded px-3 py-2" required>
            </div>
            <div>
                <label class="block mb-1 font-semibold">Direcci√≥n</label>
                <input type="text" th:field="*{direccion}" class="w-full border border-gray-300 rounded px-3 py-2" required>
            </div>
            <div class="text-center">
                <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700 transition">Guardar</button>
            </div>
        </form>
    </div>
</body>
</html>
